    <style>
      /* Custom range input styling for volume slider */
      input[type=range]::-webkit-slider-thumb {
        pointer-events: all;
        width: 16px;
        height: 16px;
        -webkit-appearance: none;
        @apply bg-indigo-600 rounded-full shadow transition-transform duration-150 ease-out;
      }
      input[type=range]:active::-webkit-slider-thumb {
        transform: scale(1.2);
      }
      input[type=range]::-moz-range-thumb {
        pointer-events: all;
        width: 16px;
        height: 16px;
        border: none;
        @apply bg-indigo-600 rounded-full shadow transition-transform duration-150 ease-out;
      }
      input[type=range]:active::-moz-range-thumb {
        transform: scale(1.2);
      }
    </style>
